<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载中</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo i {
            font-size: 4rem;
            color: #4facfe;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .loader-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            height: 12px;
            border-radius: 10px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 1.5s infinite;
        }
        
        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(350%); }
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-top: 15px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite both;
            opacity: 0;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .tip {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-style: italic;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .logo i {
                font-size: 3.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-database"></i>
        </div>
        <h1>数据加载中</h1>
        <p class="subtitle">正在准备您的数据，请稍候...</p>
        
        <div class="loader-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="progress-info">
            <div>当前进度</div>
            <div id="percentage">0%</div>
        </div>
        
        <p class="loading-text">
            <i class="fas fa-spinner fa-spin"></i>
            正在加载数据<span class="loading-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
        </p>
        
        <p class="tip">
            数据加载速度取决于您的网络连接质量
        </p>
    </div>

    <script>
        // 模拟数据加载进度
        const progressBar = document.getElementById('progressBar');
        const percentage = document.getElementById('percentage');
        const loadingText = document.querySelector('.loading-text');
        
        let progress = 0;
        const interval = setInterval(() => {
            // 随机增加进度，但接近100%时增长变慢
            let increment = progress < 90 ? Math.random() * 4 : Math.random() * 2;
            progress += increment;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // 加载完成后的效果
                setTimeout(() => {
                    loadingText.innerHTML = '<i class="fas fa-check-circle"></i> 数据加载完成！';
                    document.querySelector('.tip').textContent = "准备就绪，即将进入应用...";
                }, 500);
            }
            
            // 更新进度条和百分比
            progressBar.style.width = progress + '%';
            percentage.textContent = Math.floor(progress) + '%';
            
        }, 200);
    </script>
</body>
</html>
