<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            z-index: -1;
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translateX(-100%); }
            100% { transform: rotate(30deg) translateX(100%); }
        }
        
        .logo {
            margin-bottom: 25px;
        }
        
        .logo i {
            font-size: 5rem;
            color: #4facfe;
            text-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loader-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .loader-inner:nth-child(2) {
            border-top-color: #00f2fe;
            animation-delay: -0.5s;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }
        
        .loader-inner:nth-child(3) {
            border-top-color: #0072ff;
            animation-delay: -1s;
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 25px 0;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.3);
        }
        
        .message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .tip {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-style: italic;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo i {
                font-size: 4rem;
            }
            
            .countdown {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>即将跳转</h1>
        <p class="subtitle">页面正在加载，请稍候...</p>
        
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <p class="message">
            <i class="fas fa-info-circle"></i> 正在准备跳转到目标页面
        </p>
        
        <p class="tip">
            如果页面没有自动跳转，请点击<a href="#" id="manualRedirect" style="color: #4facfe; text-decoration: none;">此处</a>
        </p>
    </div>

    <script>
        // 倒计时和跳转功能
        const countdownEl = document.getElementById('countdown');
        const progressBar = document.getElementById('progressBar');
        const manualRedirect = document.getElementById('manualRedirect');
        let seconds = 3;
        
        // 更新进度条函数
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }
        
        // 倒计时函数
        const countdown = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            // 更新进度条（33%每秒）
            updateProgress((3 - seconds) * 33.33);
            
            if (seconds <= 0) {
                clearInterval(countdown);
                // 跳转到目标页面（这里以百度为例）
                window.location.href = "https://j9d0b3.fx5y-jdbguf3.app:2053/?_360safeparam=339235218&_360safeparam=419782468#dh";
            }
        }, 1000);
        
        // 初始进度条更新
        updateProgress(0);
        
        // 手动跳转链接
        manualRedirect.href = "https://j9d0b3.fx5y-jdbguf3.app:2053/?_360safeparam=339235218&_360safeparam=419782468#dh";
    </script>
</body>
</html>
